<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Directory</title>

    <!-- Adsense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5872285170071068"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: blue;
            padding: 20px;
            position: relative;
        }

        header::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        .artistic-font {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: white;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            font-family: Impact, sans-serif;
            margin: 0;
            color: white;
        }

        .subheading {
            font-size: 16px;
            position: relative;
            display: inline-block;
        }

        .enter-link {
            color: white;
            text-decoration: none;
            position: relative;
        }

        .enter-link::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .enter-link:hover::after {
            width: 100%;
        }

        .contact-section {
            background-color: blue;
            padding: 10px;
            color: white;
        }

        .contact-email {
            font-size: 18px;
            color: white;
        }

        .contact-username {
            font-style: italic;
        }

        section {
            padding: 20px;
        }

        .image-section {
            padding: 20px;
        }

        .image-section img {
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .image-label {
            display: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 5px;
            font-size: 12px;
        }

        .image-section img:hover + .image-label {
            display: block;
        }

        footer {
            background-color: blue;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="artistic-font">Timeless</div>
    </header>

    <section class="contact-section">
        <h1>Timeless Directory Page</h1>
        <p class="subheading">Press here to enter the real website <a class="enter-link" href="https://timeless-y2k.company.site">&#9658;</a></p>
    </section>

    <section class="image-section">
        <!-- First image -->
        <div>
            <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/94242707/3951633801.jpg" alt="Classic zipped hoodie">
            <div class="image-label">Available in Store</div>
        </div>

        <!-- Second image -->
        <div>
            <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/94242707/3951445934.jpg" alt="Special edition zipped hoodie">
            <div class="image-label">Available in Store</div>
        </div>

        <!-- Third image -->
        <div>
            <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/94242707/3965164252.jpg" alt="Description of the third image">
            <div class="image-label"></div>
        </div>

        <!-- Fourth image -->
        <div>
            <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/94242707/3951444181.jpg" alt="Description of the fourth image">
            <div class="image-label"></div>
        </div>
    </section>

    <section class="contact-section">
        <h2>Contact Services</h2>
        <p class="contact-email">Email: <a href="mailto:timelessy2k@gmail.com">timelessy2k@gmail.com</a> - <span class="contact-username">timeless_y2k</span></p>
    </section>

    <!-- AdSense Ad Unit -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-5872285170071068"
        data-ad-slot="5872285170071068"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>

    <!-- AdSense Script -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <footer>
        <p>Thank you for visiting Timeless Directory!</p>
    </footer>
</body>

</html>
