    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: blue;
            padding: 20px;
            position: relative;
        }

        header::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }

        .artistic-font {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: white;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            font-family: Impact, sans-serif;
            margin: 0;
            color: white;
        }

        .subheading {
            font-size: 16px;
            position: relative;
            display: inline-block;
        }

        .enter-link {
            color: white;
            text-decoration: none;
            position: relative;
        }

        .enter-link::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .enter-link:hover::after {
            width: 100%;
        }

        .contact-section {
            background-color: blue;
            padding: 10px;
            color: white;
        }

        .contact-email {
            font-size: 18px;
            color: white;
        }

        .contact-username {
            font-style: italic;
        }

        section {
            padding: 20px;
        }

        .image-section {
            padding: 20px;
        }

        .image-section img {
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-section img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .image-label {
            display: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 5px;
            font-size: 12px;
        }

        .image-section img:hover + .image-label {
            display: block;
        }

        footer {
            background-color: blue;
            padding: 10px;
            width: 100%;
        }
    </style>
